{% if not data.types.length %}
  <h4>{{ __('There are no related documents.') }}</h4>
{% else %}
  <h4>{{ __('Only related documents of the types you choose below will be exported.') }}</h4>
  {% for type in data.types %}
    <ul>
      <li><input type="checkbox" name="relatedTypes" value="{{ type }}" /> {{ __(data.labels[type]) }} ({{ data.counts[type] }})</li>
    </ul>
  {% endfor %}
{% endif %}
